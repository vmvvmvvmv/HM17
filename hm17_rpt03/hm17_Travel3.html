<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>여행지 best3</title>
    <style></style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/영국의 빅벤.jpg",
        "media/뉴질랜드의 호빗마을.jpg",                                 
        "media/이탈리아의 베네치아.jpg",
      ];
      var imgs = new Array();
      for (var i = 0; i<files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }

      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src;
        var nameSplit = files[next].split('/');
        var nameText = document.getElementById("name");
        nameText.innerHTML="이름 : "+ nameSplit[1] + "<br>";
         // 이미지 변경
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
      }


      function init(img) {
        var nameSplit = files[next-1].split('/');
        var nameText = document.getElementById("name");
        img.src=files[next-1]
        nameText.innerHTML = "이름 : " + nameSplit[1] + "<br>"
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 style="font-size: 25px;">나의 BEST3 여행지</h3>
    <hr color = "black" width="100%">
    이미지를 클릭하면 다음 이미지와 정보를 보여줍니다.
    <p>
      <img 
        style="border:20px ridge wheat"
        src="media/영국의 빅벤.jpg"
        alt="."
        width="300"
        height="230"
        onclick="change(this)"
      />
    </p>
    <span id ="name"> 이름 : 영국의 빅벤</span>
  </body>
</html>
