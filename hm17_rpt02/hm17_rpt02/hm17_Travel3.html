<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm17 : Traver best3</title>
    <style></style>
    <script>
      function showImage() {
        var sel = document.getElementById("travel");
        var img = document.getElementById("travelimage");
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>

  <body onload="showImage()">
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 style="font-size: 30px;">여행가고 싶은 나라 BEST 3</h3>
    <hr />
    <h1 style="font-size: 20px;">여행지를 선택하면 이미지가 출력됩니다.</h1>
    <p></p>
    <form>
      <select id="travel" onchange="showImage()">
        <option style="font-size: 15px;" value="image/image3.jpg"selected>미국 </option
        ><option style="font-size: 15px;" value="image/image2.jpg" >영국 </option
        ><option style="font-size: 15px;" value="image/image1.jpg">호주</option></select
      >

      <img id="travelimage" src="image/image3.jpg" alt="" />
    </form>
  </body>
</html>
