<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : window.location으로 웹 사이트 접속</title>
    <style></style>

    <script>
      function load() {
        var select = document.getElementById("site");
        window.location = select.options[select.selectedIndex].value;
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm17 favorite 3 노래</h3>
    <hr />
    노래 선택 :
    <select id="site">
      <option value="https://www.youtube.com/watch?v=3lwTql6YlSE" selected>비오-리무진</option>
      <option value="https://www.youtube.com/watch?v=9MZl5NDwaX8">비오-네가 없는 밤</option>
      <option value="https://www.youtube.com/watch?v=TqIAndOnd74">아이와 나의 바다 </option>
    </select>

    <p>
      <button onclick="load()">웹 사이트 접속</button>
    </p>
  </body>
</html>
