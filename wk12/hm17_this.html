<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : Javascript DOM</title>
    <style></style>
    <script>
      function change(obj, size, color) {
        obj.style.color = color;
        obj.style.fontSize = size;
      }
      function goBack() {
        var spanArray = document.getElementsByTagName("button");
        
        for (var i = 0; i<spanArray.length; i++) {
          var span = spanArray[i];
          
          span.style.color = null;
          span.style.fontSize = null;
        }
        var spanArray = document.getElementsByTagName("div");
        for (var i = 0; i<spanArray.length; i++) {
          var span = spanArray[i];
          
          span.style.color = null;
          span.style.fontSize = null;
        }
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>this 활용</h3>
    <hr />
    <button onclick="change(this, '30px','red')">
        <span>버튼</span>
    </button>
    <button onclick="change(this, '30px', 'blue')">
        <span>버튼</span>
    </button>
    <div onclick="change(this, '25px', 'orange')">
      <span>여기 클릭하면 크기와 색 변경</span>
    </div>

    <button onclick="goBack()">
      Go back!
    </button>
  </body>
</html>
